    <style>
        * {

        body {

        .difficulty-selector {
            display: flex;

        .difficulty-btn {
            flex: 1;

        .game-board {

        .color-block {

        .message {

        .stats-grid {

        .stat-item {

        .stat-label {

        .stat-value {

        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

</head>
<body>
    <div class="container">
        <h1>ğŸ¨ æ‰¾ä¸åŒçš„è‰²å—</h1>

        <div class="game-info">
            <div class="info-item">å¾—åˆ†: <span id="score">0</span></div>
            <div class="info-item">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
            <div class="info-item">è¿å‡»: <span id="combo">0</span></div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn" data-level="easy">ç®€å• (3x3)</button>
            <button class="difficulty-btn active" data-level="medium">ä¸­ç­‰ (4x4)</button>
            <button class="difficulty-btn" data-level="hard">å›°éš¾ (5x5)</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>æš‚åœ</button>
            <button class="btn btn-secondary" id="soundBtn">ğŸ”Š éŸ³æ•ˆå¼€</button>
        </div>

        <div class="message" id="message"></div>

        <div class="game-board" id="gameBoard"></div>

        <div class="stats">
            <h3>ğŸ“Š æ¸¸æˆç»Ÿè®¡</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">æœ¬å±€æ­£ç¡®</div>
                    <div class="stat-value" id="correctCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æœ¬å±€é”™è¯¯</div>
                    <div class="stat-value" id="wrongCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æ­£ç¡®ç‡</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æœ€é«˜è¿å‡»</div>
                    <div class="stat-value" id="maxCombo">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ColorGame {
            constructor() {
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('highScore')) || 0;
                this.combo = 0;
                this.maxCombo = 0;
                this.correctCount = 0;
                this.wrongCount = 0;
                this.difficulty = 'medium';
                this.gridSize = 4;
                this.isPaused = false;
                this.isPlaying = false;
                this.soundEnabled = true;
                this.differentBlockIndex = -1;

                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
            }

            initElements() {
                this.gameBoard = document.getElementById('gameBoard');
                this.scoreEl = document.getElementById('score');
                this.highScoreEl = document.getElementById('highScore');
                this.comboEl = document.getElementById('combo');
                this.messageEl = document.getElementById('message');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.soundBtn = document.getElementById('soundBtn');
                this.correctCountEl = document.getElementById('correctCount');
                this.wrongCountEl = document.getElementById('wrongCount');
                this.accuracyEl = document.getElementById('accuracy');
                this.maxComboEl = document.getElementById('maxCombo');
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.soundBtn.addEventListener('click', () => this.toggleSound());

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeDifficulty(e.target));
                });
            }

            changeDifficulty(btn) {
                if (this.isPlaying) return;

                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                this.difficulty = btn.dataset.level;
                this.gridSize = this.difficulty === 'easy' ? 3 : this.difficulty === 'medium' ? 4 : 5;
            }

            startGame() {
                this.isPlaying = true;
                this.isPaused = false;
                this.score = 0;
                this.combo = 0;
                this.correctCount = 0;
                this.wrongCount = 0;
                this.maxCombo = 0;

                this.startBtn.textContent = 'é‡æ–°å¼€å§‹';
                this.pauseBtn.disabled = false;

                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.disabled = true);

                this.updateDisplay();
                this.generateBoard();
                this.showMessage('å¼€å§‹æ¸¸æˆï¼', 'success');
                this.playSound('start');
            }

            togglePause() {
                if (!this.isPlaying) return;

                this.isPaused = !this.isPaused;
                this.pauseBtn.textContent = this.isPaused ? 'ç»§ç»­' : 'æš‚åœ';

                if (this.isPaused) {
                    this.gameBoard.style.opacity = '0.5';
                    this.gameBoard.style.pointerEvents = 'none';
                    this.showMessage('æ¸¸æˆå·²æš‚åœ', 'error');
                } else {
                    this.gameBoard.style.opacity = '1';
                    this.gameBoard.style.pointerEvents = 'auto';
                    this.showMessage('ç»§ç»­æ¸¸æˆ', 'success');
                }
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.soundBtn.textContent = this.soundEnabled ? 'ğŸ”Š éŸ³æ•ˆå¼€' : 'ğŸ”‡ éŸ³æ•ˆå…³';
            }

            generateBoard() {
                this.gameBoard.innerHTML = '';
                this.gameBoard.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;

                const baseColor = this.getRandomColor();
                const differentColor = this.getDifferentColor(baseColor);
                this.differentBlockIndex = Math.floor(Math.random() * (this.gridSize * this.gridSize));

                for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                    const block = document.createElement('div');
                    block.className = 'color-block';
                    block.style.backgroundColor = i === this.differentBlockIndex ? differentColor : baseColor;
                    block.addEventListener('click', () => this.handleBlockClick(i));
                    this.gameBoard.appendChild(block);
                }
            }

            getRandomColor() {
                const hue = Math.floor(Math.random() * 360);
                const saturation = 70 + Math.floor(Math.random() * 30);
                const lightness = 50 + Math.floor(Math.random() * 20);
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            getDifferentColor(baseColor) {
                const match = baseColor.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
                if (!match) return baseColor;

                let hue = parseInt(match[1]);
                let saturation = parseInt(match[2]);
                let lightness = parseInt(match[3]);

                const difficulty = this.difficulty;
                const difference = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 15 : 8;

                lightness += Math.random() > 0.5 ? difference : -difference;
                lightness = Math.max(20, Math.min(90, lightness));

                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            handleBlockClick(index) {
                if (!this.isPlaying || this.isPaused) return;

                if (index === this.differentBlockIndex) {
                    this.handleCorrect();
                } else {
                    this.handleWrong();
                }
            }

            handleCorrect() {
                this.correctCount++;
                this.combo++;
                this.maxCombo = Math.max(this.maxCombo, this.combo);

                const points = 10 * (1 + this.combo * 0.5);
                this.score += Math.floor(points);

                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('highScore', this.highScore);
                }

                this.updateDisplay();
                this.showMessage(`æ­£ç¡®ï¼+${Math.floor(points)}åˆ†`, 'success');
                this.playSound('correct');

                this.gameBoard.classList.add('pulse');
                setTimeout(() => this.gameBoard.classList.remove('pulse'), 300);

                setTimeout(() => this.generateBoard(), 500);
            }

            handleWrong() {
                this.wrongCount++;
                this.combo = 0;

                this.updateDisplay();
                this.showMessage('é”™è¯¯ï¼è¿å‡»ä¸­æ–­', 'error');
                this.playSound('wrong');
            }

            updateDisplay() {
                this.scoreEl.textContent = this.score;
                this.highScoreEl.textContent = this.highScore;
                this.comboEl.textContent = this.combo;
                this.correctCountEl.textContent = this.correctCount;
                this.wrongCountEl.textContent = this.wrongCount;
                this.maxComboEl.textContent = this.maxCombo;

                const total = this.correctCount + this.wrongCount;
                const accuracy = total > 0 ? Math.round((this.correctCount / total) * 100) : 0;
                this.accuracyEl.textContent = accuracy + '%';
            }

            showMessage(text, type) {
                this.messageEl.textContent = text;
                this.messageEl.className = `message ${type}`;

                setTimeout(() => {
                    this.messageEl.textContent = '';
                    this.messageEl.className = 'message';
                }, 2000);
            }

            playSound(type) {
                if (!this.soundEnabled) return;

                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'correct') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else if (type === 'wrong') {
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(100, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else if (type === 'start') {
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
        }

        const game = new ColorGame();
    </script>
